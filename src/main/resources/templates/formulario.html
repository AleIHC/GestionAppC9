<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Registro de nuevos empleados</h1>

        <form th:action="@{/empleados/guardar}" method="post" th:object="${empleado}" class="mt-5">
            <label class="form-label">Nombre del empleado</label>
            <br>
            <input type="text" th:field="*{nombreEmpleado}">
            <br>
            <label class="form-label">Dirección</label>
            <br>
            <input type="text" th:field="*{direccionEmpleado}">
            <br>
            <label class="form-label">Años de antiguedad</label>
            <br>
            <input type="number" th:field="*{aniosAntiguedad}">
            <br>
            <label class="form-label">Mail</label>
            <br>
            <input type="email" th:field="*{correoEmpleado}">

            <button type="submit" class="btn btn-primary mt-3">Guardar empleado</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
