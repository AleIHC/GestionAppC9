<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Lista de empleados</h1>

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Nombre del empleado</th>
        <th scope="col">Dirección</th>
        <th scope="col">Años de antiguedad</th>
        <th scope="col">Correo</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
      </thead>
      <tbody>
        <tr scope="row" th:each="empleado: ${empleados}">
          <td th:text="${empleado.nombreEmpleado}"></td>
          <td th:text="${empleado.direccionEmpleado}"></td>
          <td th:text="${empleado.aniosAntiguedad}"></td>
          <td th:text="${empleado.correoEmpleado}"></td>
          <td>
            <a th:href="@{'/empleados/editar/' + ${empleado.empleadoId}}" class="btn btn-success">Editar</a>
          </td>
          <td>
            <form th:action="@{'/empleados/borrar/' + ${empleado.empleadoId}}" method="post">
              <button type="submit">Borrar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{/empleados/formulario}" class="btn btn-dark">Nuevo empleado</a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
