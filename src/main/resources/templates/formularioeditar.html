<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>Editar empleado</h1>

  <form th:action="@{'/empleados/actualizar/' + ${empleado.empleadoId}}" method="post" th:object="${empleado}">
    <input type="hidden" th:field="*{empleadoId}">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del empleado</label>
      <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombreEmpleado}" required>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccionEmpleado}">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:field="*{correoEmpleado}">
    </div>

    <div class="mb-3">
      <label for="anios" class="form-label">Años de antiguedad</label>
      <input type="number" class="form-control" id="anios" name="anios" th:field="*{aniosAntiguedad}">
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>

  </form>

  <a th:href="@{/empleados/lista}" class="btn btn-dark">Cancelar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
